<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
        href="assets/fontawesome/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <div class="h1 p-4 text-center">Sign up</div>
        <div class="row">
            <div class="col align-self-start"></div>
            <div class="col align-self-center p-5 shadow rounded-3">
                <form class="row g-3">

                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="inputname" placeholder="Name...">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail"
                            placeholder="Email">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Username</label>
                        <input type="text" class="form-control" id="userName"
                            placeholder="User name">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword"
                            placeholder="Password">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Repeat Password</label>
                        <input type="password" class="form-control" id="inputPassword"
                            placeholder="Password">
                    </div>

                    <div class="col-md-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label text-dark" for="gridCheck">
                                I agree to the <span class="text-info">Terms of User</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <a href="login.html" type="button" class="btn btn-primary">Sign up</a>
                    </div>
                </form>
            </div>
            <div class="col align-self-end"></div>
        </div>
    </div>
</body>

</html>
